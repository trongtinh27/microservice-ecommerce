<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Order Notification</title>
</head>
<body style="background-color: #f3f4f6; padding: 24px; font-family: Arial, sans-serif;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 24px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="font-size: 20px; font-weight: bold; color: #333; margin-bottom: 16px;">
        📢 Đơn hàng mới từ cửa hàng của bạn
    </h2>

    <div style="border-bottom: 1px solid #ddd; padding-bottom: 16px; margin-bottom: 16px;">
        <p><strong>🆔 Mã đơn hàng:</strong> <span th:text="${orderId}"></span></p>
        <p><strong>🕒 Thời gian đặt:</strong> <span th:text="${createdAt}"></span></p>
        <p><strong>💳 Phương thức thanh toán:</strong> <span th:text="${paymentMethod}"></span></p>
        <p><strong>💰 Tổng tiền:</strong> <span style="color: #16a34a;" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}"></span> ₫</p>
    </div>

    <div style="border-bottom: 1px solid #ddd; padding-bottom: 16px; margin-bottom: 16px;">
        <h3 style="font-size: 18px; font-weight: bold; color: #555; margin-bottom: 8px;">👤 Thông tin khách hàng</h3>
        <p><strong>Tên:</strong> <span th:text="${customerName}"></span></p>
        <p><strong>📞 Số điện thoại:</strong> <span th:text="${customerPhone}"></span></p>
        <p><strong>📧 Email:</strong> <span th:text="${customerEmail}"></span></p>
        <p><strong>🏠 Địa chỉ:</strong> <span th:text="${customerAddress}"></span></p>
    </div>

    <h3 style="font-size: 18px; font-weight: bold; color: #555; margin-bottom: 8px;">🛒 Sản phẩm trong đơn hàng</h3>
    <div>
        <div th:each="product : ${products}" style="display: flex; align-items: center; background-color: #f9fafb; padding: 16px; border-radius: 8px; margin-bottom: 12px;">
            <img th:src="${product.imageUrl}" alt="Sản phẩm" style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px; margin-right: 16px;" />
            <div style="flex: 1;">
                <h4 style="font-size: 16px; font-weight: bold; color: #333;" th:text="${product.productName}"></h4>
                <p style="color: #666;"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span> ₫</p>
                <p style="color: #666;"><strong>Số lượng:</strong> <span th:text="${product.quantity}"></span></p>
            </div>
        </div>
    </div>

    <div style="margin-top: 24px; text-align: right;">
        <a href="#" style="background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; display: inline-block; font-size: 16px;">✅ Xác nhận đơn hàng</a>
    </div>
</div>
</body>
</html>
